{% extends "base.html" %}

{% block pagetitle %}scrum - project delete confirm{% endblock %}
{% block title %}project delete confirm{% endblock %}

{% block content %}

    <form action="{% if project.id %}/projects/delete/{{ project.id }}/{% endif %}" method="POST">
    {% csrf_token %}


    <div class="panel panel-primary">
        <div class="panel-heading">{% if project.id %}Delete Project{% endif %}</div>
        <div class="list-group-item">
            Are you sure you want to delete this project?
        </div>
        <div class="list-group-item">
            <button type="submit" class="btn btn-lg btn-danger list-group-item">Yes, Delete Project <i class="fa fa-trash-o"></i></button>
        </div>
    </div>

    </form>

{% endblock %}
