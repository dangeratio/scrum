<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>{% block pagetitle %}scrum{% endblock %}</title>

    <!-- css/js ordering: font awesome css, bootstrap css, jquery 2.1.3 js, local jquery js, local css, bootstrap theme css, bootstrap js -->

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> //-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <script type="text/javascript" src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/default.css' %}">

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"> //-->
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> //-->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- my local theme overrides all other themes -->
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">


    {% block head %}

    {% endblock %}

</head>
<body class="transparent_theme">
<div id="page">
<!--
    <div id="title">
        {% block title %}scrum{% endblock %}
    </div>
//-->
    <div id='left'>

        <div class="btn-group-vertical fill-h padding-bottom-20" role="group">
            <a class="btn btn-lg btn-default" href="/projects/">Projects <i class="fa fa-list-alt"></i></a>
            <a class="btn btn-lg btn-success" href="/projects/create/">New Project <i class="fa fa-file-text-o"></i></a>
            <a class="btn btn-lg btn-success" href="/projects/quick/">Quick Project <i class="fa fa-file-text-o"></i></a>
            <!--
            <a class="btn btn-lg btn-default" href="/releases/">Releases</a>
            <a class="btn btn-lg btn-default" href="/items/">Items</a>


            <a class="btn btn-lg btn-success" href="/releases/create/"><i class="fa fa-plus fa-fw"></i>New Release</a>
            <a class="btn btn-lg btn-success" href="/items/create/"><i class="fa fa-plus fa-fw"></i>New Item</a>
            //-->

        </div>

        {% block left %}

        {% endblock %}


    </div>

    <div id='content'>
        {% block content %}

        {% endblock %}
    </div>

    <div id='right'>
        {% block right %}

        {% endblock %}
    </div>


</div>

{% block status %}
{% endblock %}

</body>
</html>
