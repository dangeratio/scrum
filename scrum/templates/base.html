{% load static %}

<html>
<head>
    <title>{% block pagetitle %}scrum{% endblock %}</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <script src="{% static 'js/jquery-2.1.3.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'css/default.css' %}">


</head>
<body>
<div id="page">

    <div id="title">
        {% block title %}
        <p>scrum</p>
        {% endblock %}
    </div>

    <div id='left'>

        {% block left %}

        <div class="btn-group-vertical" role="group">
            <a class="btn btn-lg btn-default" href="/projects/">Projects</a>
            <a class="btn btn-lg btn-default" href="/releases/">Releases</a>
            <a class="btn btn-lg btn-default" href="/items/">Items</a>

            <a class="btn btn-lg btn-success" href="/projects/create/"><i class="fa fa-lg fa-plus fa-fw"></i>New Project</a>
            <a class="btn btn-lg btn-success" href="/releases/create/"><i class="fa fa-lg fa-plus fa-fw"></i>New Release</a>
            <a class="btn btn-lg btn-success" href="/items/create/"><i class="fa fa-lg fa-plus fa-fw"></i>New Item</a>
        </div>

        {% endblock %}

    </div>

    <div id='content'>
        {% block content %}

        {% endblock %}
    </div>
</div>
</body>
</html>
